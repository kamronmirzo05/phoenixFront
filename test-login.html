<!DOCTYPE html>
<html>
<head>
    <title>Test Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            background-color: #e9ecef;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <h1>Test Login</h1>
    <form id="loginForm">
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" value="+998910574905" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" value="admin" required>
        </div>
        <button type="submit">Login</button>
    </form>
    <div id="result" class="result" style="display: none;"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                resultDiv.style.display = 'block';
                resultDiv.className = 'result';
                resultDiv.innerHTML = 'Logging in...';
                
                const response = await fetch('https://api.ilmiyfaoliyat.uz/api/v1/auth/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ phone, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.access) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>Login Successful!</h3>
                        <p>Access Token: ${data.access.substring(0, 30)}...</p>
                        <p>User: ${data.user.first_name} ${data.user.last_name}</p>
                        <p>Role: ${data.user.role}</p>
                        <button onclick="testApi('${data.access}')">Test API Access</button>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<h3>Login Failed</h3><p>${data.detail || 'Unknown error'}</p>`;
                }
            } catch (error) {
                resultDiv.style.display = 'block';
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h3>Error</h3><p>${error.message}</p>`;
            }
        });
        
        async function testApi(token) {
            const resultDiv = document.getElementById('result');
            
            try {
                resultDiv.innerHTML += '<p>Testing API access...</p>';
                
                // Test fetching user profile
                const profileResponse = await fetch('https://api.ilmiyfaoliyat.uz/api/v1/auth/profile/', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (profileResponse.ok) {
                    const profileData = await profileResponse.json();
                    resultDiv.innerHTML += `<p>Profile fetch successful: ${profileData.first_name} ${profileData.last_name}</p>`;
                } else {
                    resultDiv.innerHTML += `<p>Profile fetch failed: ${profileResponse.status}</p>`;
                }
                
                // Test fetching articles
                const articlesResponse = await fetch('https://api.ilmiyfaoliyat.uz/api/v1/articles/', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (articlesResponse.ok) {
                    const articlesData = await articlesResponse.json();
                    resultDiv.innerHTML += `<p>Articles fetch successful: ${articlesData.count} articles</p>`;
                } else {
                    resultDiv.innerHTML += `<p>Articles fetch failed: ${articlesResponse.status}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML += `<p>API test error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
